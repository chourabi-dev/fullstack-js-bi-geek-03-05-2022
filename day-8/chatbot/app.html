<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATBOT</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>



    <div class="chatbot closed" id="chtabot">

        <span class="close-btn" id="closebtn">&times;</span>
        <div class="zone-chat" >
            <div class="msg-list">
                <div class="messages" id="msgList"></div>
            </div>
            <div class="reply-zone">
                <input type="text" id="replyinput" class="input-reply" placeholder="Your message...">
            </div>
        </div>


        <div class="chat-bot-bar" id="chatbotbar">
            Click for your online assistant
        </div>
    </div>

    




    <script src="./js/app.js"></script>
    
</body>
</html>

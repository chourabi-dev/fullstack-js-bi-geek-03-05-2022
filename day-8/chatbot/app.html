<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATBOT</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>



    <div class="chatbot open" id="chtabot">
        <div class="zone-chat" >
            <div class="msg-list">
                <div class="messages">

                    <div class="message-row">
                        <div class="sent-msg">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt, dolorum voluptate laboriosam sint similique iste aliquam, accusamus tempora soluta, suscipit repudiandae eum quo sed! Pariatur dignissimos ullam nemo quia libero.
                        </div>
                    </div>

                    <div class="message-row">
                        <div class="recive-msg">
                            helllo world
                        </div>
                    </div>
                    

                     
                </div>
            </div>
            <div class="reply-zone">
                <input type="text" class="input-reply" placeholder="Your message...">
            </div>
        </div>


        <div class="chat-bot-bar" id="chatbotbar">
            Click for your online assistant
        </div>
    </div>

    




    <script src="./js/app.js"></script>
    
</body>
</html>
